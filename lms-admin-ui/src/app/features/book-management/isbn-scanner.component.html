<p-dialog
	header="Add New Book"
	[(visible)]="isScannerDialogDialogVisible"
	[modal]="true"
	[style]="{ width: '50vw' }"
	[draggable]="false"
	[resizable]="false"
>
	<div>
		<ngx-scanner-qrcode
			#action="scanner"
			[isBeep]="false"
			(event)="test()"
		></ngx-scanner-qrcode>

		<button (click)="action.isStart ? action.stop() : action.start()">
			{{ action.isStart ? 'Stop' : 'Start' }}
		</button>
	</div>
</p-dialog>
