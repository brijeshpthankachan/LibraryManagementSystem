<p-dialog
    [(visible)]="isScannerDialogDialogVisible"
    [modal]="true"
    [draggable]="false"
    [resizable]="false"
    [style]="{ width: '50vw' }"
    [closable]="false"
>
    <ng-template pTemplate="header"></ng-template>
    <div>
        <ngx-scanner-qrcode
            #action="scanner"
            [isBeep]="false"
            (event)="test()"
        ></ngx-scanner-qrcode>
    </div>
    <ng-template pTemplate="footer">
        <p-button
            (click)="closeScannerDialog()"
            label="Close"
            styleClass="p-button-text"
        ></p-button>
    </ng-template>
</p-dialog>
